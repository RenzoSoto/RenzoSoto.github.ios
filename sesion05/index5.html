<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 200px;
        }
        #img1{filter: blur(3px);}
        #img2{filter: sepia(60%);}
        #img3{filter: grayscale(80%);}
        #img4{filter: brightness(80%);}
        #img5{filter: hue-rotate(180deg); }
        #img6{filter: drop-shadow(30px 20px 5px red);}
    </style>
</head>
<body>
    <div>
        <img src="imagen/monstruos-.jpg" alt="" id="img1">
        <img src="imagen/monstruos-.jpg" alt="" id="img2">
        <img src="imagen/monstruos-.jpg" alt="" id="img3">
        <img src="imagen/monstruos-.jpg" alt="" id="img4">
        <img src="imagen/monstruos-.jpg" alt="" id="img5">
        <img src="imagen/monstruos-.jpg" alt="" id="img6">


    </div>
    
</body>
</html>
